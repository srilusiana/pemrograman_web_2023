<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Massage</title>
</head>
<body style="margin: 100px; display: flex; align-items: center; justify-content: center; height: 400px; background-color: #f0f0f0;">

    <div class="container" style="width: 500px; background-color: #fff; border: 1px solid #ddd; border-radius: 5px;">
        <div class="chatbox-header" style="background-color: #3498db; color: white; text-align: center; padding: 10px; border-bottom: 1px solid #ddd; border-radius: 5px 5px 0px 0px;">
            <h2>Chat massage</h2>
        </div>
        <div id="box-pesan" style="height: 200px; padding: 10px;"></div>
        <div class="input" style="display: flex; align-items: center; padding: 10px;">
            <input type="text" id="inputPesan" style="flex: 1; padding: 5px; border: none; border-bottom: 1px solid #ddd; outline: none; color: #555;" placeholder="ketik pesan...">
            <button id="Button" style="background-color: #3498db; color: white; border: none; padding: 7px 15px; margin: 5px; border-radius: 2px;" onclick="kirimpesan()">Kirim</button>
        </div>
    </div>
    
</body>
</html>
