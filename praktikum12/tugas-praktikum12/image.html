<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
    <script src="image.js"></script>
</head>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 500px; margin: 0;">

    <label for="" style="margin-bottom: 10px;">Pilih Gambar:</label>
    <select id="listGambar" onchange="displayGambar()" style="padding: 10px; margin-bottom: 20px;">
        <option value="" disabled selected>Pilih Gambar</option>
        <option value="Gambar Bunga Mawar Merah.jpg">Bunga Mawar Merah</option>
        <option value="Gambar Bunga Mawar Putih.jpg">Bunga Mawar Putih</option>
        <option value="Gambar Bunga Matahari.jpg">Bunga Matahari</option>
        <option value="Gambar Bunga Tulip.jpg">Bunga Tulip</option>
        <option value="Gambar Bunga Shasta Daisy.jpg">Bunga Shasta Daisy</option>
        <option value="Gambar Bunga Lavender.jpg">Bunga Lavender</option>
    </select>

    <div class="Gambar-container" style="text-align: center;">
        <img id="gambar" src="" alt="gambar" style="max-width: 50%; height: auto; margin-top: 20px; border: 1px solid #ddd; border-radius: 5px;">
    </div>

</body>
</html>
